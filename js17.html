<!-- ตัวอย่างที่ 17: ฟอร์มตรวจสอบความถูกต้อง (Form Validation) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ตัวอย่างที่ 17</title>
    <style>
        #validationForm div {
            margin: 10px 0;
        }

        #validationForm label {
            display: inline-block;
            width: 120px;
        }
    </style>
</head>

<body>
    <div id="example17">
        <h3>ฟอร์มตรวจสอบความถูกต้อง</h3>
        <form id="validationForm" onsubmit="validateForm(event)">
            <div>
                <label for="email">อีเมล:</label>
                <input type="email" id="email" required />
            </div>
            <div>
                <label for="password">รหัสผ่าน:</label>
                <input type="password" id="password" required />
            </div>
            <div>
                <label for="confirmPassword">ยืนยันรหัสผ่าน:</label>
                <input type="password" id="confirmPassword" required />
            </div>
            <button type="submit">ส่งข้อมูล</button>
            <p id="formError" style="color: red"></p>
        </form>

        <script>
            // ฟังก์ชันตรวจสอบความถูกต้องของฟอร์ม
            function validateForm(event) {
                event.preventDefault(); // ป้องกันการส่งฟอร์มโดยอัตโนมัติ

                // รับค่าจากฟอร์ม
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;
                const confirmPassword = document.getElementById("confirmPassword").value;
                const errorElement = document.getElementById("formError");

                // ตรวจสอบอีเมล
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    errorElement.textContent = "โปรดใส่อีเมลที่ถูกต้อง";
                    return;
                }

                // ตรวจสอบรหัสผ่านตรงกัน
                if (password !== confirmPassword) {
                    errorElement.textContent = "รหัสผ่านไม่ตรงกัน";
                    return;
                }

                // ตรวจสอบความยาวรหัสผ่าน
                if (password.length < 6) {
                    errorElement.textContent = "รหัสผ่านต้องมีอย่างน้อย 6 ตัวอักษร";
                    return;
                }

                // ถ้าผ่านการตรวจสอบทั้งหมด
                errorElement.textContent = "ส่งข้อมูลสำเร็จ!";
                errorElement.style.color = "green";
            }
        </script>
    </div>
</body>

</html>
